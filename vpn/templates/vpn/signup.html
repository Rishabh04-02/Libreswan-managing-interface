{% extends 'vpn/base.html' %}

{% block content %}
  <h2>Account Activation</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}

        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Activate Account</button>
  </form>
{% endblock %}
